<head>

    <title>BMI Calculator</title>
</head>
<body>
    
    <div class="container">
        <h1>BMI Calculator</h1>

<p>Enter your Weight (KG):</p>

<p>Your BMI:</p>
<input type="text" data-answer>

<section>
    <button data-add>Calculate</button>
</section>
   
</div>



<script src="/JS/index.js"></script>
</body>
